<div class="front">
    {{Audio}}
    <div id="content" style="display:none;">
        <br/>
        {{Text}}
        <hr id=answer>
    <div id="translations"/>
</div>

</div>

<script>
    var back = document.getElementById("back");
    if(back) {
        // This code will only run on the back of the card

        var t1 = "{{Translation1}}";
        var t2 = "{{Translation2}}";
        var t3 = "{{Translation3}}";
        var t4 = "{{Translation4}}";
        var tb = "{{Translation_Backup}}";

        var arr = [t1, t2, t3, t4];

        var translation_box = "";
        for(var s of arr) {
            if(s !== "")
                translation_box += "<br/>" + s + "<br/>";
        }

        if(translation_box == "")
            translation_box = tb;

        document.getElementById("translations").innerHTML = translation_box;

        // Show the content on the back
        document.getElementById("content").style.display = "block";
    }
</script>
