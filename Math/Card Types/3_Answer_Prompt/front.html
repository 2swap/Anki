<canvas id="can" style="position: fixed; top: 0; left: 0; z-index: 100;"></canvas>

<script type="text/javascript" src="2swap_math.js"></script>



<script>
var back = document.getElementById("back");

if (!back) {
    window['randomInteger'] = false;
    window['randomList'] = false;
}

var prompt = "{{Prompt}}";
var input = "";

if (prompt.charAt(0) == '(') prompt = "geom mean _L"; // in-editor viewing

var randomInteger = window['randomInteger'] = window['randomInteger'] || Math.floor(Math.random() * 8) + 2;

if (prompt.includes("_Z")) input = randomInteger;
prompt = prompt.replace(/_Z/g, randomInteger.toString());

var listLength = Math.floor(Math.random() * 2) + 2;
var list = [];
for (var i = 0; i < listLength; i++) {
    var randomNum = Math.floor(Math.random() * 8) + 2;
    list.push(randomNum);
}

var randomList = window['randomList'] = window['randomList'] || list;

if (prompt.includes("_L")) input = randomList;
prompt = prompt.replace(/_L/g, "[" + randomList.join(",") + "]");

document.getElementById("prompt").innerHTML = prompt;
if (back) {
    var func = "{{JS Function}}";
    func = func.charAt(0) == '(' ? 'geommean' : func;
    var solution = "";
    solution = eval(func + `(input)`);
    document.getElementById("solution").innerHTML = solution;
}
</script>
