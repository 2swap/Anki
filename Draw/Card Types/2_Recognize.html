<div class="flashcard" style="font-size:72px">
    <!-- Content that changes based on front or back -->
    <div id="front">
        <!-- Default content for front, will be changed by script if on back -->
        ?
    </div>

    <div class="back">
        {{Picture}}
    </div>
</div>

<script type="text/javascript">
    var back = document.getElementById("back");
    var cardContent = document.getElementById("front");
    
    if(back) {
        cardContent.innerHTML = '{{Name}} {{Front_Extra}}';
    }
</script>
