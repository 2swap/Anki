<div class="front">
    {{Audio}}
    <br/>
    {{Text}}
    <hr id=answer>
    <div id="translations"/>
</div>

<script>
t1 = "{{Translation1}}"
t2 = "{{Translation2}}"
t3 = "{{Translation3}}"
t4 = "{{Translation4}}"
tb = "{{Translation_Backup}}"

arr = [t1, t2, t3, t4];

translation_box = "";
for(s of arr)
    if(s !== "")
        translation_box += "<br/>" + s + "<br/>";

if(translation_box == "")
    translation_box = tb;

document.getElementById("translations").innerHTML = translation_box;
</script>
